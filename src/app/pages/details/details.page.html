<ion-content>
  <ion-icon class="icon-back-details" size="large" name="chevron-back-outline"></ion-icon>
  <div class="container-img">
    <img class="container-img-detail" alt="fontBaoba" src="assets/fondoBaoba.webp" />
  </div>
  <div class="container-img-logo">
    <img src="https://www.baobabelleza.com/wp-content/uploads/2018/10/Logo_home160x160.png" alt="">
  </div>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h2>Baoba Belleza</h2>
        <ion-badge color="primary" >Medicina estética</ion-badge>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-segment (ionChange)="handlerChange($event)" [value]="viewSelected">
          <ion-segment-button value="overview">
            <ion-label>Resumen</ion-label>
          </ion-segment-button>
          <ion-segment-button value="gallery">
            <ion-label>Galería</ion-label>
          </ion-segment-button>
          <ion-segment-button value="bonds">
            <ion-label>Bonos</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-container  *ngIf="viewSelected === 'overview'">
    <app-overview></app-overview>
  </ng-container>
  <ng-container *ngIf="viewSelected === 'gallery'">
    <app-gallery></app-gallery>
  </ng-container>
  <ng-container *ngIf="viewSelected === 'bonds'">
    <app-bonds></app-bonds>
  </ng-container>
</ion-content>
