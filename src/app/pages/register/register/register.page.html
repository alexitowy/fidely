<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button mode="ios" text="" default-href="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Únete a Fidely</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
        <ion-title>Únete a Fidely</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="registerForm">
          <ion-list lines="none">
            <ion-item>
              <ion-input errorText="Este campo es requerido." label="Usuario" placeholder="Usuario" labelPlacement="stacked" formControlName="userName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [errorText]="registerForm.controls['email'].errors?.['required'] ? 'Este campo es requerido.':'No es un formato válido.'" label="E-mail" placeholder="E-mail" labelPlacement="stacked" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [errorText]="getMsgErrorEmail()"  label="Confirmar e-mail" placeholder="Confirmar e-mail" labelPlacement="stacked" formControlName="confirmEmail"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [errorText]="registerForm.controls['password'].errors?.['required'] ? 'Este campo es requerido.':'Debe tener un mínimo de 6 a 10 caracteres, una letra mayúscula, un número y un caracter especial.'"  label="Contraseña" placeholder="********"  labelPlacement="stacked" type="password" formControlName="password" >
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input [errorText]="getMsgErrorPassword()"  label="Confirmar contraseña"
              placeholder="********"  labelPlacement="stacked" type="password" formControlName="confirmPassword" >
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <p [ngClass]="{'check': checkValidationMinLength()}">Debe tener un mínimo de 6 a 10 caracteres.</p>
            <p [ngClass]="{'check': checkValidationUppercase()}">Una letra mayúscula.</p>
            <p [ngClass]="{'check': checkValidationNumber()}">Un número.</p>
            <p [ngClass]="{'check': checkValidationCharacter()}">Un caracter especial.</p>
            <br>
            <ion-checkbox errorText="Debe aceptar los términos" labelPlacement="end" formControlName="terms"><small> Acepta los términos y política de privacidad</small></ion-checkbox>
          </ion-list>
        </form>
        <ion-button (click)="register()" expand="block" class="ion-padding-vertical-20 ion-margin-top-24">Registrarme</ion-button>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
