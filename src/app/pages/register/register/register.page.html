<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text="" default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Únete a APP_NAME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
        <ion-title>Únete a APP_NAME</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <form>
          <ion-list lines="none">
            <ion-item>
              <ion-input label="Usuario" placeholder="Usuario" labelPlacement="stacked" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="E-mail" placeholder="E-mail" labelPlacement="stacked" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Confirmar e-mail" placeholder="Confirmar e-mail" labelPlacement="stacked" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Contraseña" placeholder="********"  labelPlacement="stacked" type="password"  >
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Confirmar contraseña" placeholder="********"  labelPlacement="stacked" type="password"  >
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <br>
            <ion-checkbox labelPlacement="end"><small> Acepta los términos y política de privacidad</small></ion-checkbox>
          </ion-list>
        </form>
        <ion-button expand="block" class="ion-padding-vertical-20 ion-margin-top-24">Registrarme</ion-button>
        
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
