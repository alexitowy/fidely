<ion-content [fullscreen]="true">
 <!--  <ion-button (click)="logOut()">
    <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
  </ion-button> -->
  <app-search></app-search>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-padding-horizontal-20" size="12">
        <ion-segment (ionChange)="handlerChange($event)"  [value]="viewSelected">
          <ion-segment-button value="stores">
            <ion-label>Mis tiendas</ion-label>
          </ion-segment-button>
          <ion-segment-button value="cards">
            <ion-label>Mis tarjetas</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <app-card [card]="card" [showIcons]="viewSelected === 'cards'" *ngFor="let card of cards"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
