<ion-header class="ion-no-border">
  <ion-toolbar color="white">
    <app-search (search)="search($event)" (filterEvent)="filterEvent($event)"></app-search>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding-vertical-0" fixed>
    <ion-row>
      <ion-col class="ion-padding-horizontal-20 ion-padding-vertical-0" size="12">
        <h2 class="ion-margin-vertical-0">Mis premios</h2>
      </ion-col>
    </ion-row>
    <ion-row class="msg-no-results" *ngIf="noResults">
      <ion-col class="msg-no-results" size="12">
        <img class="img-search" src="assets/search.svg" alt="">
        <p class="no-results">No se encontraron resultados.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding-vertical-0" size="12">
        <app-card [card]="card" (action)="touchFavCard($event)" *ngFor="let card of bondsView"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="showQr()">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
