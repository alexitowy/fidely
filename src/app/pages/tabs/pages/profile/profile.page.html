<ion-header class="ion-no-border">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button
        color="dark"
        mode="ios"
        text=""
        default-href="/tabs/account"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        <img class="image-profile" [src]="currentUser?.photoUrl" alt="" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="currentUser && profileForm">
        <form [formGroup]="profileForm">
          <ion-list lines="none">
            <ion-item>
              <ion-input
                label="Nombre"
                placeholder="jhon.doe"
                labelPlacement="stacked"
                formControlName="name"
                [value]="currentUser?.displayName"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Correo electrónico"
                placeholder="Correo electrónico"
                labelPlacement="stacked"
                formControlName="email"
                [value]="currentUser?.email"
              ></ion-input>
            </ion-item>
            <ion-item class="content-date">
              <ion-label>Fecha de nacimiento</ion-label>
              <ion-datetime-button datetime="datetime"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime
                    [preferWheel]="true"
                    presentation="date"
                    id="datetime"
                    formControlName="dateBirth"
                  ></ion-datetime>
                </ng-template>
              </ion-modal>
            </ion-item>
            <ion-item>
              <ion-input
                label="Teléfono"
                placeholder="Teléfono"
                labelPlacement="stacked"
                formControlName="phone"
                [value]="currentUser?.phoneNumber"
              ></ion-input>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row class="btn-update">
      <ion-col size="12">
        <div>
          <ion-button
            expand="default"
            shape="round"
            (click)="onUpdate()"
            >Actualizar</ion-button
          >

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
