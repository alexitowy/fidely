<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text="" default-href="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recupera tu contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Recupera tu contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col  size="12">
      <form [formGroup]="forgotForm">

          <ion-item lines="none">
            <ion-input  [errorText]="forgotForm.controls['email'].errors?.['required'] ? 'Este campo es requerido.':'No es un formato válido.'" label="Introduce tu correo electrónico" placeholder="Introduce tu correo electrónico" labelPlacement="stacked" formControlName="email"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-input  [errorText]="errorMsgConfirmEmail()" label="Confirma tu correo electrónico" placeholder="Confirma tu correo electrónico" labelPlacement="stacked" formControlName="confirmEmail"></ion-input>
          </ion-item>
          <ion-button  expand="block" class="ion-padding-vertical-20 ion-margin-top-24" (click)="register()">Recuperar cuenta</ion-button>
          <ion-toast class="toasts" [isOpen]="isToastOpen" trigger="open-toast" icon="checkmark-circle-outline" message="Se ha enviado un mensaje para restablecer la contraseña. Revise la bamdeja de su correo eletrónico." [duration]="5000" (didDismiss)="setOpen(false)"></ion-toast>

      </form>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
