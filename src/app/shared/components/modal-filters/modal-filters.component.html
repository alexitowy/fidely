      <ion-header class="ion-no-border" mode="ios">
        <ion-toolbar class="ion-text-center">
          <ion-buttons slot="end">
            <ion-button class="btn-close" (click)="cancel()" ><ion-icon slot="start" name="close"></ion-icon></ion-button>
          </ion-buttons>
          <ion-title>Filtrar</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">

        <ion-grid fixed>
          <ion-row>
            <ion-col size="12"><ion-chip (click)="touchFilter(filter)" *ngFor="let filter of filtersCopy" color="primary" mode="ios" [outline]="!filter.active">
              <ion-label>{{filter.name}}</ion-label>
             </ion-chip></ion-col>
          </ion-row> 
        </ion-grid>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-row>
            <ion-col class="ion-padding-top-20" size="6">
              <ion-button (click)="clear()" expand="block" fill="outline" shape="round">
                Limpiar
              </ion-button>
            </ion-col>
            <ion-col class="ion-padding-top-20" size="6">
              <ion-button (click)="confirm()" expand="block" fill="solid" shape="round">
              Filtrar
            </ion-button>
          </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-footer>
