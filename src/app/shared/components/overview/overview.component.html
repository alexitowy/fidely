<h2 class="ion-padding-horizontal-20">Descripci√≥n</h2>
<p class="ion-padding-horizontal-20 fontGrey">{{shop.desc}}</p>
<ion-list lines="full">
  <ion-item class="item-list">
    <ion-icon aria-hidden="true" name="location-outline" slot="start" color="fontGrey"></ion-icon>
    <ion-label color="fontGrey">
      <a class="item-tag" [href]="shop.adressUrl">
        {{shop.adressName}}
      </a></ion-label>
  </ion-item>
  <ion-item class="item-list">
    <ion-icon aria-hidden="true" name="phone-portrait-outline" slot="start" color="fontGrey"></ion-icon>
    <ion-label color="fontGrey">
      <a class="item-tag" [href]="'tel:+34' + shop.phone">
        {{shop.phone}}
    </a>
  </ion-label>
  </ion-item>
 <!--  <ion-item class="item-list">
    <ion-icon aria-hidden="true" name="time-outline" slot="start" color="fontGrey"></ion-icon>
    <ion-label color="fontGrey">Horarios</ion-label>
  </ion-item> -->
  <ion-accordion-group class="ion-padding-horizontal-16 ">
    <ion-accordion class="accordion-group" value="first">
      <ion-item slot="header">
        <ion-icon aria-hidden="true" name="time-outline" slot="start" color="fontGrey"></ion-icon>
        <ion-label color="fontGrey">Horarios</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="time-content ion-padding-bottom-4" *ngFor="let clock of shop.clocks">
          <p>{{clock.day}}</p>
          <p>{{clock.time}}</p>
        </div>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-list>
<div class="ion-padding-16">
  <iframe *ngIf="secureUrl" [src]="secureUrl" width="100%" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
