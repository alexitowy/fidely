<ion-card>
  <ion-card-content class="card-content">
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" [src]="bond.icon" />
      </ion-thumbnail>
      <div class="card-content_info">
        <ion-card-title color="fontGrey" class="ion-font-size-16">{{bond.title}}</ion-card-title>
        <p color="fontGrey" class="ion-font-size-14 ion-padding-bottom-8">{{bond.subtitle}}</p>
        <ion-label class="ion-font-size-14">
          Servicios: {{bond.currentCountService}} de {{bond.maxCountService}}
        </ion-label>
        <ion-label class="ion-font-size-14">
          Por cada {{bond.maxCountService}} servicios
        </ion-label>
        <ion-label class="ion-font-size-14">{{bond.award}}</ion-label>
      </div>
      <div class="ion-padding-left-20 card-content-icons">
        <div class="ion-padding-right-16">
          <ion-button (click)="actionTouch()" expand="block" fill="clear" shape="round" >
            <ion-icon size="large" slot="icon-only" [name]="bond.isAdd? 'remove-circle-outline': 'add-circle-outline'"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-item>
  </ion-card-content>
</ion-card>
