<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="white" class="ion-text-center">
    <ion-buttons slot="end">
      <ion-button class="btn-close" (click)="cancel()"><ion-icon slot="start" name="close"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding class="ion-margin-vertical-24">
      <ion-item *ngFor="let notification of notifications" lines="full" class="ion-padding-12">
        <ion-avatar aria-hidden="true" slot="start" class="img-notification">
          <img [src]="notification.icon" />
        </ion-avatar>
        <ion-label class="ion-padding-horizontal-16">
          <h2 color="fontGrey">{{notification.shopName}}</h2>
          <p>{{notification.desc}}</p>
          <p>{{notification.date}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
