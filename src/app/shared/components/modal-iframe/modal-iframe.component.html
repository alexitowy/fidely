<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalCtrl.dismiss(null, 'close')">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-0 ion-margin-0">
  <iframe class="content-iframe" [src]="content" frameborder="0"></iframe>
</ion-content>
